<!DOCTYPE html>
<html>
<head>
<style>
.container {
  position: center;
  width: 50%;
}

.image {
  display: block;
  width: 200%;
  height: auto;
   position: center;
  padding: 0px;
  margin: 0px
}

.overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background-color: #008CBA;
  overflow: hidden;
  width: 100%;
  height: 0;
  transition: .5s ease;
}

.container:hover .overlay {
  height: 100%;
}

.text {
  white-space: nowrap; 
  color: white;
  font-size: 5vw;
  position: absolute;
  overflow: hidden;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
}
</style>
</head>
<body>



<div class="container">
  <img src="img_avatar.png" alt="Avatar" class="image">
  <div class="overlay">
    <div class="text">Jag tipsar dig om mina guldklimpar!</div>
  </div>
</div>

</body>
</html>
